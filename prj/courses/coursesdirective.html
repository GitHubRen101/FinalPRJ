<!DOCTYPE html>

<navbar></navbar>
<!-- Display-->
<div class="container-fluid" id="CoursesDisplay">

    <div class="jumbotron">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="container">
                        <form>
                            <div class="form-row ">
                                <div class=" form-group form-control-sm">
                                    <label for="courseNum"> Number</label>
                                    <input type="text" class="form-control" id="courseNum" placeholder="Course Number" ng-model="courseNum">
                                </div>
                                <div class=" form-group form-control-sm">
                                    <label for="courseName">Course Name</label>
                                    <input type="text" class="form-control" id="courseName" placeholder="Course Name" ng-model="courseName">
                                </div>
                                <div class=" form-group form-control-sm">
                                    <label for="courseSyllabus">Course Syllabus</label>
                                    <textarea class="form-control" rows="5" id="courseSyllabus" placeholder="Course Syllabus" ng-model="courseSyllabus"></textarea>
                                </div>
                                <div class=" form-group form-control-sm">
                                    <label for="numOfLectures">Total lectures Number</label>
                                    <input type="text" class="form-control" id="numOfLectures" placeholder="Total lectures Number" ng-model="numOfLectures">
                                </div>
                                <div class=" form-group form-control-sm>
                                    <label for="semester">Semester</label>
                                    <input type="text" class="form-control" id="semester" placeholder="Semester" ng-model="semester">
                                </div>
                                <div class="form-group ">
                                    <label for="uniName">Select University name:</label>
                                    <select class="form-control form-control-sm" id="uniName" ng-model="uni" ng-options="uni.uniName for uni in universities">
                                        {{uni.uniName}}
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-light" id="FormBtnAdd" ng-click="addFormCourse (courseNum,courseName,courseSyllabus,numOfLectures,semester,uni)">Add</button>
                            <button type="reset" class="btn btn-light" id="FormBtnReset">Reset</button>
                        </form>
                        <br>
                        <br>
                    </div>
                </div>
                <hr>
                <div class="col-12 col-md-9">
                    <div class="container">
                        <div>
                            <label for="search">Filter:</label>
                            <input type="text" id="search" class="form-control-sm" ng-model="searchText">
                        </div>
                        <hr>
                        <table id="courses-tab" class=" table table-condensed">
                            <tr>
                                <th >#</th>
                                <th ng-click="changeSort('courseNum')">Course Num</th>
                                <th ng-click="changeSort('courseName')">Course Name</th>
                            </tr>
                            <tr ng-repeat="course in courses | filter: searchText | orderBy: sortProp : false" ng-click=" ">
                                <td>{{course.serialNum}}</td>
                                <td>{{course.courseNum}}</td>
                                <td>{{course.courseName}}</td>
                                <td>{{course.semester}}</td>
                                <td>{{course.courseSyllabus}}</td>
                                <td>{{course.numOfLectures}}</td>
                                <td>{{course.uni.uniName}}</td>
                        </table>
                    </div>

                </div>
            </div>
            <br>
        </div>
    </div>
</div>
