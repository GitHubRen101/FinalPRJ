<!DOCTYPE html>

<navbar></navbar>
<div class="container-fluid" id="MoviesDisplay">


  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="container">
            <form>
              <div class=" form-group form-control-sm">
                <label for="InputMovieName">Movie Name</label>
                <input type="text" class="form-control form-control-sm" id="InputMovieName" placeholder="Movie name" ng-model="name">
              </div>
              <div class=" form-group form-control-sm">
                <label for="InputDirector">Director</label>
                <input type="text" class="form-control form-control-sm" id="InputDirector" placeholder="Director" ng-model="director">
              </div>
              <div class=" form-group form-control-sm">
                <label for="length">Length</label>
                <input type="date" class="form-control form-control-sm" id="Length" placeholder="Length in min" ng-model="length">
              </div>
              <div class=" form-group form-control-sm">
                <label for="InputLinktoMovie">Link to IMDB</label>
                <input type="text" class="form-control form-control-sm" id=" InputLinktoMovie " placeholder="Movie Link" ng-model="link">
              </div>
              <div class=" form-group form-control-sm">
                <label for="InputLinktoPicture">Link to picture</label>
                <input type="text" class="form-control form-control-sm" id="InputLinktoPicture" placeholder="Picture Link" ng-model="piclink">
              </div>
              <button type="button" class="btn btn-light" id="FormBtn" ng-click="addFormMovie(link, piclink, name, director, length)">Add</button>
              <button type="reset" class="btn btn-light" id="FormBtnReset">Reset</button>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-9">
          <div class="container">
            <p>Sort by</p>
            <select class=" form-control form-control-sm" ng-model="sortByIs ">
              <option value="None ">-- Select --</option>
              <option value="name ">Name</option>
              <option value="director ">Director</option>
              <option value="length ">Length</option>
            </select>
          </div>
          <div class="container">
            <p>Search Movies</p>
            <form class="search-form form-control-sm">
              <input type="text " class="form-control form-control-sm" placeholder="Search Movie " ng-model="queryText " ng-change="searchChange() ">
              <div class="search-results list-group " ng-show="searchResults.length > 0">
                <!--      <a href="#" class="list-group-item list-group-item-action" ng-repeat="result in searchResults" ng-click="addActor(result)">{{result.name}}</a>-->
              </div>
            </form>
          </div>


          <hr>
          <div class="accordion__container ">
            <div class="accordion__tab col-10  mx-auto " data-ng-repeat="movie in movies | filter: queryText | orderBy: sortByIs">
              <div class="accordion__tab-title" ng-click="openTab($index)">{{movie.name}} </div>
              <div class="accordion__tab-content" ng-show="isOpenTab($index)">
                <div class="card ">
                  <img class="card-img-top" src="{{movie.piclink}}" alt="Movie image">
                  <div class="card-body">
                    <h5 class="card-title">
                      <a href="{{movie.link}}" target="_blank">{{movie.name}} </a>
                    </h5>
                    <p class="card-text">
                      <small class="text-muted">Movie Length: {{Math.floor(movie.length / 60) + " hr " + movie.length % 60 + " min "}} </small>
                      <small class="text-muted">Movie Length: {{movie.length | lengthFilter }}</small>
                    </p>
                    <p class="card-text">
                      <b>Director:</b> {{movie.director}}</p>
                    <p class="card-text">
                      <b>Actors:</b>
                    </p>
                    <div data-ng-repeat="actor in movie.actors">{{actor.name}}</div>
                    <p class="card-text">
                      <b>Tags:</b>
                    </p>
                    <div data-ng-repeat="tag in movie.tags">{{tag.name}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>




  </div>
</div>
